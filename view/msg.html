{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="main wrap cobox">
    <p>{{ msg }}</p>
    <p>系统在{{second}}秒内跳转 如没跳转 <a href="{{url}}">请点击</a></p>
</div>
<script>
    var second = {{second}};
    var url = '{{url}}';
    setTimeout(function(){
        window.location.href=url;
    },second*1000)
</script>
{% endblock %}
